<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>fav.png">
    <title>GenXScanner — QRcode URL Shortener</title>

    <meta name="keywords" content="generate, qr, qrcode, url, url shortener, genx, GenXScanner, QRcode, qr-code, qr-code generator, generator, scan, scan qrcode, scan qr">
    <!-- Primary Meta Tags -->
    <title>GenXScanner — QRcode URL Scanner</title>
    <meta name="title" content="GenXScanner — QRcode URL Shortener">
    <meta name="description" content="Generate, download, and scan unique QR codes for your URLs in a single click.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://genxscanner.web.app/">
    <meta property="og:title" content="GenXScanner — QRcode URL Shortener">
    <meta property="og:description" content="Generate, download, and scan unique QR codes for your URLs in a single click.">
    <meta property="og:image" content="/banner.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://genxscanner.web.app/">
    <meta property="twitter:title" content="GenXScanner — QRcode URL Shortener">
    <meta property="twitter:description" content="Generate, download, and scan unique QR codes for your URLs in a single click.">
    <meta property="twitter:image" content="/banner.png">

    <link rel="apple-touch-icon" sizes="180x180" href="/img/fav.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/fav.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/fav.png">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
